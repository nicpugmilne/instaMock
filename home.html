<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="/Users/nicola//documents/bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main2.css">
    <script src="/Users/nicola/documents/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="/Users/nicola//documents/bootstrap-4.0.0-beta.2-dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card flex-column d-flex .align-content-end leftImgs">
          <div id="iphones">
            <img src="images/2xphones.png" alt="instagramApp" id="phoneBackground">
              <div id="cardHeight" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block img-fluid" src="images/img1.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="images/img2.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="images/img3.jpg" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="images/img4.jpg" alt="Fourth slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="images/img5.jpg" alt="Fifth slide">
                  </div>
                </div>
              </div>
            </div>
          </div>
        <div class ="flex-column text-center .align-content-end" id="formRight">
          <div class ="card d-flex">
            <h1><img src="http://bit.ly/2yxyouT" class="instaLogo"></h1>
              <form class="form-horizontal">
                <h6>Sign up to see photos and videos from your friends.</h6>
                  <button type="button" name="Facebook-Login" class="blueButton btn">Log in with Facebook</button><br>
                    <h8 class="text-center" id="or">OR</h8>
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail">Mobile number or email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Mobile Number or Email">
                      </div>
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputFullName">Full Name</label>
                        <input type="fullName" class="form-control" id="exampleInputName" placeholder="Full Name">
                      </div>
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputUsername">Username</label>
                        <input type="username" class="form-control" id="exampleInputUsername" placeholder="Username">
                      </div>
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                      </div>
                  <div class="card-title">
                    <button type="button" name="Sign-Up" class="blueButton btn">Sign up</button><br>
                    <h8 id="signUp">By signing up, you agree to our <a href="https://www.instagram.com/legal/terms/"><bold>Terms</bold></a> &amp; <a href="https://www.instagram.com/legal/privacy/"><bold>Privacy Policy</bold></a>.</h8>
                  </div>
            </form>
                <div class="card-title">
                  <p>Have an account? <a href="">Log in</a></p>
                </div>
                <div class="card-title">
                  <p>Get the app.</p>
                  <input type="image" class="appButton" name="appStore" src="images/AppStore.png">
                  <input type="image" class="appButton" name="playStore" src="images/GooglePlayStore.png">
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
    <footer class="bottom">
      <ul>
        <li>About Us</li>

  </footer>
